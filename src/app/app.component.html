<header class="container text-center my-5">
  <h1>Tarjetas de Usuarios</h1>
</header>

<main class="container">
  <app-user-form [addUser]="addUser.bind(this)"></app-user-form>

  <hr class="my-5">

  <div class="row row-cols-1 row-cols-2 row-cols-md-3 row-cols-lg-4 g-4">
    <div class="col" *ngFor="let user of users">
      <app-user class="card" [user]="user"></app-user>
    </div>
  </div>
</main>
